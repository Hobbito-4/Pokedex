<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- programa para buscar pokemones por nombre o id -->
  <h1 class="title">Pokedex</h1>
  <main class="main">
    <section class="inputFields">
      <input type="text" name="" id="pokemonName" placeholder="Pokemon name or ID">
      <div class="buttons">
        <img src="img/search.svg" alt="buscar pokemon" id="searchPokemon">
        <img src="img/cancel.svg" alt="borrar pokemon" id="clearPokemon">
      </div>
    </section>

    <section class="pokemonData" id="app"></section>
  </main>
  <script src="js/index.js"></script>
</body>
